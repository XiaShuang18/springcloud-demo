<!DOCTYPE HTML>
<!-- attention here  the xml -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>products</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>

        table {
            border-collapse:collapse;
            width:400px;
            margin:20px auto;
        }
        td,th{
            border:1px solid gray;
        }

    </style>
</head>
<body>

<div class="workingArea">
    <table>
        <thead>
        <tr>
            <th>id</th>
            <th>产品名称</th>
            <th>价格</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p: ${my_products}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.name}"></td>
            <td th:text="${p.price}"></td>
        </tr>
<!--        TODO you can delete these code -->
        <tr th:each="product_one: ${my_products}">
            <td th:text="${product_one.getId()}"></td>
            <td th:text="${product_one.getName()}+'the Port Will Change'"></td>
            <td th:text="${product_one.getPrice()*100}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>

</html>
